name: BuildAndTestOnEveryPush.yml

on:
  push:
    branches-ignore:
      - master

jobs:
  build:
    name: Build on windows-latest
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v1

    - name: Build
      run: dotnet build
    
    - name: Test
      env:
        ExampleEnviromentVariable:  ${{ secrets.ExampleEnviromentVariable }}
      run: dotnet test
      
      
    - shell: pwsh
      env:
        SUPER_SECRET: ${{ secrets.ExampleEnviromentVariable }}
      run: |
        example-command "$env:SUPER_SECRET"
      
    - name: Pack release version of task
      if: runner.os == 'Windows' 
      run: dotnet pack --configuration Release --include-source
      
    - name: Push NuGet package to the testfeed
      if: runner.os == 'Windows' 
      run: dotnet nuget push namespaceForTask\bin\Release\namespaceForTask.*.nupkg  --api-key ${{ secrets.CommunityFeedApiKey }} --source https://www.myget.org/F/frends-community-test/api/v2/package --symbol-source https://www.myget.org/F/frends-community-test/symbols/api/v2/package
